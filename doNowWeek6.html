<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<script>
			const EvenOrOdd = (array) => {
				array.forEach((element)=>{
					if(element%2 == 0){
						return true;
					}
				});
				return false;
			};
			const myArray = [3,7,8,9];
			console.log(EvenOrOdd(myArray));
		</script>
	</body>
</html>
