<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<p>My name is <span id="myName"></span></p>
		<button type="button">Click Me!</button>

		<script>
			$("button").click(()=>{
				const theName = "Shrek";
				$("span#myName").html(`${theName}`);
			});
		</script>
	</body>
</html>
