<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<body>
			<p>Image Url: <input id="image" type="text"></p><br>
			<p>Width: <input id="width" type="text"></p><br>
			<p>Height: <input id="height" type="text"></p><br>
			<p>Caption: <input id="caption" type="text"></p>
			<button>Load</button>
			<div></div><br>

		</body>
		<script>
			$("button").click(()=>{
				const image = $("input#image").val();
				const width = $("input#width").val();
				const height = $("input#height").val();
				const caption = $("input#caption").val(); 
				$("div").append("<br><image src='" + image + "' width='" + width + "' height='" + height +"'><br>" + caption);
			})
		</script>
	</head>
</html>
