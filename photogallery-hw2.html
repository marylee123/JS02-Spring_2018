<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<div></div>

		<button id="pikachu"><img src="https://vignette.wikia.nocookie.net/pokemon/images/d/d0/Ash_Pikachu_Anime.png/revision/latest?cb=20110526013016" height="150px"></button>
		<button id="charmander"><img src="https://qph.fs.quoracdn.net/main-qimg-86d0a95219674e71acd12b8a40426021" height="150px"></button>
		<button id="squirtle"><img src="https://vignette.wikia.nocookie.net/pokemon/images/1/15/007Squirtle_XY_anime.png/revision/latest?cb=20140916184418" height="150px"></button>
		<button id="bulbasaur"><img src="http://static.pokemonpets.com/images/monsters-images-300-300/1-Bulbasaur.png" height="150px"></button>

		<script>
			$("button#pikachu").click(()=>{
				$("div").html("<img src='https://vignette.wikia.nocookie.net/pokemon/images/d/d0/Ash_Pikachu_Anime.png/revision/latest?cb=20110526013016' height='500px'>");
			});
			$("button#charmander").click(()=>{
				$("div").html("<img src='https://qph.fs.quoracdn.net/main-qimg-86d0a95219674e71acd12b8a40426021' height='500px'>");
			});
			$("button#squirtle").click(()=>{
				$("div").html("<img src='https://vignette.wikia.nocookie.net/pokemon/images/1/15/007Squirtle_XY_anime.png/revision/latest?cb=20140916184418' height='500px'>");
			});
			$("button#bulbasaur").click(()=>{
				$("div").html("<img src='http://static.pokemonpets.com/images/monsters-images-300-300/1-Bulbasaur.png' height='500px'>");
			});
		</script>
		<style>
		</style>
	</body>
</html>
