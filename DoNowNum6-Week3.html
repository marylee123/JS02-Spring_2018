<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
      <label>Email:</label>
      <input id="email" type="text">
  
      <label>Password:</label>
      <input id="password" type="password">

      <button>Submit</button>
      
      <div></div>
    <script>
       $("button").click(()=>{
          const username = $("input#email").val();
          const password = $("input#password").val();
         if (username === "nanohackers" && password === "password") {
           $("div").html("<p>Success! You will be redirect in 5 seconds!<p>");
           
           // In five seconds, it will run this code!
           setTimeout(() => {
             window.location = "success.html";
           }, 5000);
         }
         else { 
           $("div").html("<p>Incorrect Password! Please try again!<p>");
         }
      });
    </script>
  </body>
</html>
