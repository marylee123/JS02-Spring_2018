<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
	<button><img src="http://appinventor.mit.edu/explore/sites/all/files/ai2tutorials/magic8ball/magic8ball.jpg"></button>

	<div></div>
		<script>
			$("button").click(()=>{
				const replies = ["It is certain", 
								 "It is decidedly so", 
								 "Without a doubt", 
								 "Yes, definitely", 
								 "You may rely on it", 
								 "As I see it, yes", 
								 "Most likely", 
								 "Outlook good", 
								 "Yes", 
								 "Signs point to yes",
								"Reply hazy try again",
								 	  "Ask again later", 
								      "Better not tell you now", 
								 	  "Cannot predict now",
								 	  "Concentrate and ask again",
								"Don't count on it",
								  "My reply is no",
								  "My sources say no",
							   	  "Outlook not so good",
								  "Very doubtful"];
				const randomIndex = parseInt(Math.random() * replies.length);
				const randomReply = replies[randomIndex];

				$("div").html(`${randomReply}`);
				//$("div").fadeOut(3000);
			});
		</script>
	</body>
</html>
