<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
	<p>My name is <span id="myName"></span></p>
		<script>
			const theNumber = parseInt(Math.random()*2);
			if(theNumber==0){
				$("span#myName").html("Shrek");
			}
			else if(theNumber==1){
				$("span#myName").html("Princess Fiona");
			}
		</script>
	</body>
</html>
