<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<p>Student Name: <input id="name" type="text"></p><br>
		<p>Temperature: <input id="temperature" type="text"></p><br><br>
		<button>Add Student</button><br><br>
		<ul id="healthy">Healthy Students</ul>
		<ul id="unhealthy">Unhealthy Students</ul>
		<script>
		$("button").click(()=>{
			const student = $("input#name").val();
			const temp = $("input#temperature").val();

			if(temp <= 98){
				$("ul#healthy").append(`<br><li>${student}</li>`);
			}
			else if(temp > 98){
				$("ul#unhealthy").append(`<br><li><p id='sickly'>${student}</li>`);
				if(temp > 103){
					$("p#sickly").css("color","red");
				}
			}
		});
		</script>
	</body>
</html>
