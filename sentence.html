<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<body>
		<input id="noun" type="text">
		<input id="adjective" type="text">
		<button>Generate Button</button>
		<div></div>
	</body>
		<script>
			$("button").click(()=>{
				const noun = $("input#noun").val();
				const adjective = $("input#adjective").val();
				const sentence = `Did you know that ${noun} are ${adjective}?`;
				$("div").html(sentence);
			})
		</script>
	</head>
</html>
